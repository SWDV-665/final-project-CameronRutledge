<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="HOM">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <h2>{{item}}</h2>
      </ion-item>
      <ion-item-options>
        <button (click)="removeItem(i)" ion-button color="secondary" icon-start>
          <ion-icon name="checkmark"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

<ion-fab horizontal="end" vertical="bottom" slot="fixed" *ngIf="selectedVal == ''">
    <ion-fab-button (click)="addEvents()">
      <ion-icon size="large" name="add-circle-outline"></ion-icon>
    </ion-fab-button>
</ion-fab>
</ion-content>
